{% extends 'base.html' %}

{% block title %}Login - Elite Shop{% endblock %}

{% block content %}

<section class="py-16 bg-gray-50">
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto">
            <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
                
                <!-- Header -->
                <div class="gradient-bg px-8 py-6 text-center text-white">
                    <div class="w-20 h-20 mx-auto mb-4 bg-white/20 rounded-full flex items-center justify-center">
                        <i class="fas fa-user text-4xl"></i>
                    </div>
                    <h1 class="text-3xl font-bold mb-2">Welcome Back</h1>
                    <p class="text-purple-100">Login to your account</p>
                </div>
                
                <!-- Form -->
                <div class="p-8">
                    <form method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
                        
                        <!-- Email/Username -->
                        <div class="mb-6">
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                Username or Email
                            </label>
                            <div class="relative">
                                <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input 
                                    type="text" 
                                    name="username" 
                                    required
                                    class="w-full pl-12 pr-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none transition"
                                    placeholder="Enter your username"
                                >
                            </div>
                        </div>
                        
                        <!-- Password -->
                        <div class="mb-6">
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                Password
                            </label>
                            <div class="relative">
                                <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input 
                                    type="password" 
                                    name="password" 
                                    id="loginPassword"
                                    required
                                    class="w-full pl-12 pr-12 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none transition"
                                    placeholder="Enter your password"
                                >
                                <button 
                                    type="button"
                                    onclick="togglePassword('loginPassword', 'loginPasswordIcon')"
                                    class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 focus:outline-none transition"
                                >
                                    <i class="fas fa-eye" id="loginPasswordIcon"></i>
                                </button>
                            </div>
                        </div>
                        
                        <!-- Remember Me & Forgot Password -->
                        <div class="flex items-center justify-between mb-6">
                            <label class="flex items-center">
                                <input type="checkbox" name="remember" class="w-4 h-4 text-purple-600 border-gray-300 rounded">
                                <span class="ml-2 text-sm text-gray-600">Remember me</span>
                            </label>
                            <a href="#" class="text-sm text-purple-600 hover:text-purple-700 font-semibold">
                                Forgot Password?
                            </a>
                        </div>
                        
                        <!-- Submit Button -->
                        <button type="submit" class="w-full bg-purple-600 text-white py-3 rounded-lg hover:bg-purple-700 transition font-semibold text-lg">
                            <i class="fas fa-sign-in-alt mr-2"></i>
                            Login
                        </button>
                    </form>
                    
                    <!-- Divider -->
                    <div class="relative my-8">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-4 bg-white text-gray-500">Or continue with</span>
                        </div>
                    </div>
                    
                    <!-- Social Login -->
                    <div class="grid grid-cols-2 gap-4 mb-6">
                        <button class="flex items-center justify-center px-4 py-3 border-2 border-gray-300 rounded-lg hover:bg-gray-50 transition">
                            <i class="fab fa-google text-red-600 mr-2"></i>
                            Google
                        </button>
                        <button class="flex items-center justify-center px-4 py-3 border-2 border-gray-300 rounded-lg hover:bg-gray-50 transition">
                            <i class="fab fa-facebook text-blue-600 mr-2"></i>
                            Facebook
                        </button>
                    </div>
                    
                    <!-- Register Link -->
                    <p class="text-center text-gray-600">
                        Don't have an account? 
                        <a href="{% url 'register' %}" class="text-purple-600 hover:text-purple-700 font-semibold">
                            Sign up
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    function togglePassword(inputId, iconId) {
        const passwordInput = document.getElementById(inputId);
        const icon = document.getElementById(iconId);
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }
</script>

{% endblock %}
