{% extends 'base.html' %}

{% block title %}Register - Elite Shop{% endblock %}

{% block content %}

<section class="py-16 bg-gray-50">
    <div class="container mx-auto px-4">
        <div class="max-w-2xl mx-auto">
            <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
                
                <!-- Header -->
                <div class="gradient-bg px-8 py-6 text-center text-white">
                    <div class="w-20 h-20 mx-auto mb-4 bg-white/20 rounded-full flex items-center justify-center">
                        <i class="fas fa-user-plus text-4xl"></i>
                    </div>
                    <h1 class="text-3xl font-bold mb-2">Create Account</h1>
                    <p class="text-purple-100">Join Elite Shop today</p>
                </div>
                
                <!-- Form -->
                <div class="p-8">
                    <form method="POST" action="{% url 'register' %}">
                        {% csrf_token %}
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                            <!-- First Name -->
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">
                                    First Name
                                </label>
                                <input 
                                    type="text" 
                                    name="first_name" 
                                    required
                                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none transition"
                                    placeholder="John"
                                >
                            </div>
                            
                            <!-- Last Name -->
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">
                                    Last Name
                                </label>
                                <input 
                                    type="text" 
                                    name="last_name" 
                                    required
                                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none transition"
                                    placeholder="Doe"
                                >
                            </div>
                        </div>
                        
                        <!-- Username -->
                        <div class="mb-6">
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                Username
                            </label>
                            <div class="relative">
                                <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input 
                                    type="text" 
                                    name="username" 
                                    required
                                    class="w-full pl-12 pr-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none transition"
                                    placeholder="johndoe"
                                >
                            </div>
                        </div>
                        
                        <!-- Email -->
                        <div class="mb-6">
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                Email Address
                            </label>
                            <div class="relative">
                                <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <input 
                                    type="email" 
                                    name="email" 
                                    required
                                    class="w-full pl-12 pr-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none transition"
                                    placeholder="john@example.com"
                                >
                            </div>
                        </div>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                            <!-- Password -->
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">
                                    Password
                                </label>
                                <div class="relative">
                                    <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input 
                                        type="password" 
                                        name="password1" 
                                        id="password1"
                                        required
                                        class="w-full pl-12 pr-12 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none transition"
                                        placeholder="••••••••"
                                    >
                                    <button 
                                        type="button"
                                        onclick="togglePassword('password1', 'password1Icon')"
                                        class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 focus:outline-none transition"
                                    >
                                        <i class="fas fa-eye" id="password1Icon"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <!-- Confirm Password -->
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">
                                    Confirm Password
                                </label>
                                <div class="relative">
                                    <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input 
                                        type="password" 
                                        name="password2" 
                                        id="password2"
                                        required
                                        class="w-full pl-12 pr-12 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none transition"
                                        placeholder="••••••••"
                                    >
                                    <button 
                                        type="button"
                                        onclick="togglePassword('password2', 'password2Icon')"
                                        class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 focus:outline-none transition"
                                    >
                                        <i class="fas fa-eye" id="password2Icon"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Terms & Conditions -->
                        <div class="mb-6">
                            <label class="flex items-start">
                                <input type="checkbox" name="terms" required class="w-4 h-4 mt-1 text-purple-600 border-gray-300 rounded">
                                <span class="ml-2 text-sm text-gray-600">
                                    I agree to the 
                                    <a href="#" class="text-purple-600 hover:text-purple-700 font-semibold">Terms and Conditions</a>
                                    and 
                                    <a href="#" class="text-purple-600 hover:text-purple-700 font-semibold">Privacy Policy</a>
                                </span>
                            </label>
                        </div>
                        
                        <!-- Submit Button -->
                        <button type="submit" class="w-full bg-purple-600 text-white py-3 rounded-lg hover:bg-purple-700 transition font-semibold text-lg">
                            <i class="fas fa-user-plus mr-2"></i>
                            Create Account
                        </button>
                    </form>
                    
                    <!-- Login Link -->
                    <p class="text-center text-gray-600 mt-6">
                        Already have an account? 
                        <a href="{% url 'login' %}" class="text-purple-600 hover:text-purple-700 font-semibold">
                            Login
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    function togglePassword(inputId, iconId) {
        const passwordInput = document.getElementById(inputId);
        const icon = document.getElementById(iconId);
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }
</script>

{% endblock %}
